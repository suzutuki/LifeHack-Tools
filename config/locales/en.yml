# config/localesディレクトリにあるファイルは国際化のために使われる
# で、Railsによって自動的に読み込まれます。英語以外のロケールを使いたい場合は
# 英語以外のロケールを使いたい場合は、このディレクトリに必要なファイルを追加してください。
# ロケールを利用するためには、`I18n.t`を利用します。
# I18n.t 'hello'
# ビューでは、これはただの `t` にエイリアスされます。
# <%= t('hello') %>
# 別のロケールを使う場合は、 `I18n.locale` で設定する。
# I18n.locale = :es
# この場合、config/locales/es.ymlの情報が利用されます。
# 以下のキーはエスケープする必要があります。
# デフォルトの国際化バックエンドでは取得できません:
# true, false, on, off, yes, no
# 代わりにシングルクォートで囲んでください。
# en:
# 'true': 'foo'
# もっと詳しく知りたい方は、Rails国際化ガイドをお読みください。
# http://guides.rubyonrails.org/i18n.html で入手できます。
en:
  hello: "Hello world"
